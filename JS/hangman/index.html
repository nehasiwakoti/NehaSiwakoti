<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
      
    <svg height="250" width="200" class="figure-container">
      <!--  Rod  -->
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="50" />
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="20" y1="230" x2="100" y2="230" />
      <!--  Head  -->
      <circle cx="140" cy="70" r="20" class="figure-part" />
      <!--  Body  -->
      <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
      <!--  Arms  -->
      <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
      <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
      <!--  Legs  -->
      <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
      <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
    </svg>
    <div id="letter-container" class="letter-container">
      <!-- letter container to include the letters of the selected words -->
  </div>
  <div id="you-win" class="you-win">
    <button id="game-win" class="game-win"></button>
  </div>
  <div id="game-over" class="game-over">
      <button id="game-over-btn" class="game-over-btn"></button>
  </div>
  <div id="wrong-letter-container" class="wrong-letter-container">
      <!-- Container that includes the letters which donot match with the words -->
  </div>
  <div id="already-guessed" class="already-guessed">
      <!-- To display already letters -->
  </div>
  </div>
</body>
<script src="script.js"></script>
<script src="figure.js"></script>


</html>
